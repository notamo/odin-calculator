<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calc">
                <div class="display">
                    <p>1 + 3</p>
                </div>
                <div class="keypad">
                    <div class="row-0">
                        <button>AC</button>
                        <button></button>
                        <button></button>
                        <button>÷</button>
                    </div>
                    <div class="row-1">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>×</button>
                    </div>
                    <div class="row-2">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>−</button>
                    </div>
                    <div class="row-3">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                    </div>
                    <div class="row-4">
                        <button>0</button>
                        <button></button>
                        <button></button>
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
